<!-- definimos el formulario -->
<form name="formlocalidades" name="formlocalidades">

<!-- definimos la tabla -->
<table style="width:95%;margin:auto;padding:2px;border:0px;">

    <!-- presenta la clave del registro -->
    <tr>
        <td>
            <label>Id: 
                <a href="#" 
                   title="Clave del registro" 
                   class="easyui-tooltip"> 
                <input class="easyui-textbox" 
                       name='idlocalidad'
                       id='idlocalidad'
                       readonly
                       style="width:50px">
                </a>
            </label>        
        </td>

        <!-- pide la clave indec-->
        <td>
            <label>Cod.Indec: 
                <a href="#" 
                   title="Clave Indec de la Localidad" 
                   class="easyui-tooltip"> 
                <input class="easyui-textbox" 
                       name='codlocalidad'
                       id='codlocalidad'
                       style="width:100px">
                </a>
            </label>        
        </td>

        <!-- pide la población-->
        <td>
            <label>Población: 
                <a href="#" 
                   title="Número de habitantes de la localidad" 
                   class="easyui-tooltip"> 
                <input class="easyui-textbox" 
                       name='poblacionlocalidad'
                       id='poblacionlocalidad'
                       style="width:100px">
                </a>
            </label>        
        </td>
    </tr>
</table>

<!-- definimos la tabla -->
<table style="width:95%;margin:auto;padding:2px;border:0px;">

    <!-- pide el nombre de la localidad -->
    <tr>
        <td>
            <label>Localidad: 
                <a href="#" 
                   title="Indique el nombre de la localidad" 
                   class="easyui-tooltip"> 
                <input class="easyui-textbox" 
                       name='nombrelocalidad'
                       id='nombrelocalidad'
                       style="width:300px">
                </a>
            </label>        
        </td>
    </tr>
</table>

<!-- abrimos la tabla -->
<table style="width:95%;margin:auto;padding:2px;border:0px;">

    <!-- presenta el usuario -->
    <tr>
       <td>
           <label>Usuario: 
               <a href="#" 
                  title="Usuario que ingresó el registro" 
                  class="easyui-tooltip"> 
               <input class="easyui-textbox" 
                      name='usuariolocalidad'
                      id='usuariolocalidad'
                      readonly
                      style="width:100px">
               </a>
           </label>        
       </td>    

       <!-- presenta la fecha de alta -->
       <td>
            <label>Fecha: 
                <a href="#" 
                   title="Fecha de alta del registro" 
                   class="easyui-tooltip"> 
                <input class="easyui-textbox" 
                       name='fechalocalidad'
                       id='fechalocalidad'
                       readonly
                       style="width:100px">
                </a>
            </label>        
        </td>    
    </tr>
</table>

<!-- abrimos la tabla -->
<table style="width:95%;margin:auto;padding:2px;border:0px;">

    <!-- presenta el botón grabar -->
    <tr>
        <td style="text-align: center;">
            <a id="btnGrabarLocalidad" 
               href="#" 
               class="easyui-linkbutton"
               style="width:100px" 
               data-options="iconCls:'icon-save'"
               onclick="localidades.verificaLocalidad();">
               Grabar</a>
        </td>

        <!-- presenta el botón cancelar -->
        <td style="text-align: center;">
            <a id="btnCancelarLocalidad" 
               href="#" 
               class="easyui-linkbutton" 
               style="width:100px"
               data-options="iconCls:'icon-cancel'"
               onclick="localidades.cerrarEmergente();">
               Cancelar</a>
        </td>
    </tr>
</table>

<!-- cierra el formulario -->
</form>

<script>

    // inicializa los componentes
    localidades.initFormLocalidades();

</script>
