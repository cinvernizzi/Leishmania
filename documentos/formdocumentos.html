<!-- definimos el formulario -->
<form name="formdocumentos" name="formdocumentos">

<!-- definimos la tabla -->
<table style="width:95%;margin:auto;padding:2px;border:0px;">

    <!-- presenta la clave del registro -->
    <tr>
        <td>
            <label>Id: 
                <a href="#" 
                   title="Clave del registro" 
                   class="easyui-tooltip"> 
                <input class="easyui-textbox" 
                       name='iddocumento'
                       id='iddocumento'
                       readonly
                       style="width:50px;">
                </a>
            </label>        
        </td>

        <!-- pide el tipo de documento -->
        <td>
            <label>Tipo: 
                <a href="#" 
                   title="Indique el tipo de documento" 
                   class="easyui-tooltip"> 
                <input class="easyui-textbox" 
                       name='nombredocumento'
                       id='nombredocumento'
                       style="width:200px;">
                </a>
            </label>        
        </td>

        <!-- pide la abreviatura -->
        <td>
            <label>Abreviatura: 
                <a href="#" 
                   title="Indique la abreviatura aceptada" 
                   class="easyui-tooltip"> 
                <input class="easyui-textbox" 
                       name='descripciondocumento'
                       id='descripciondocumento'
                       style="width:100px;">
                </a>
            </label>        
        </td>        
    </tr>
</table>

<!-- abrimos la tabla -->
<table style="width:95%;margin:auto;padding:2px;border:0px;">

    <!-- presenta el usuario -->
    <tr>
        <td>
            <label>Usuario: 
                <a href="#" 
                   title="Usuario que ingresó el registro" 
                   class="easyui-tooltip"> 
                <input class="easyui-textbox" 
                       name='usuariodocumento'
                       id='usuariodocumento'
                       readonly
                       style="width:100px;">
                </a>
            </label>        
        </td>    

        <!-- presenta la fecha de alta -->
        <td>
            <label>Fecha: 
                <a href="#" 
                   title="Fecha de alta del registro" 
                   class="easyui-tooltip"> 
                <input class="easyui-textbox" 
                       name='fechadocumento'
                       id='fechadocumento'
                       readonly
                       style="width:100px;">
                </a>
            </label>        
        </td>    
    </tr>
</table>

<!-- abrimos la tabla -->
<table style="width:95%;margin:auto;padding:2px;border:0px;">

    <!-- presenta el botón grabar -->
    <tr>
        <td style="text-align: center;">
            <a id="btnGrabarDocumento" 
               href="#" 
               class="easyui-linkbutton"
               style="width:100px;" 
               data-options="iconCls:'icon-save'"
               onclick="documentos.verificaDocumento();">
               Grabar</a>
        </td>

        <!-- presenta el botón cancelar -->
        <td style="text-align: center;">
            <a id="btnCancelarDocumento" 
               href="#" 
               class="easyui-linkbutton" 
               style="width:100px;"
               data-options="iconCls:'icon-cancel'"
               onclick="documentos.cerrarEmergente();">
               Cancelar</a>
        </td>
    </tr>
</table>

<!-- cierra el formulario -->
</form>

<script>

    // inicializa los componentes
    documentos.initFormDocumentos();

</script>
