<!-- definimos el formulario -->
<form name='password_usuario' id='password_usuario'>

    <!-- presenta el título -->
    <p style="padding: 5px; text-align: justify;">
        <strong>Ingrese su contraseña actual y la nueva 
           contraseña.</strong>
    </p>

    <!-- abrimos la tabla -->
    <table style="width:95%; border:0; padding: 5px">

    <!-- abrimos la fila y la columna -->
    <tr>

        <!-- pedimos la contraseña actual -->
        <td style="text-align: right;">
            <strong>Contraseña:</strong>
        </td>
        <td>
            <a href="#" 
               title="Su contraseña actual" 
               class="easyui-tooltip"> 
            <input class="easyui-textbox" 
                   name='passwordactual'
                   id='passwordactual'
                   style="width:100px">
            </a>
        </td>

    <!-- cerramos la fila -->
    </tr>

    <!-- abrimos la fila y la columna -->
    <tr>

        <!-- pedimos la nueva contraseña -->
        <td style="text-align: right;">
            <strong>Nueva Contraseña:</strong>
        </td>
        <td>
            <a href="#" 
               title="Su nueva contraseña de acceso" 
               class="easyui-tooltip"> 
            <input class="easyui-textbox" 
                   name='passwordnuevo'
                   id='passwordnuevo'
                   style="width:100px">
            </a>
        </td>

    <!-- cerramos la fila -->
    </tr>

    <!-- abrimos la fila y la columna -->
    <tr>

        <!-- pedimos la verificación -->
        <td style="text-align: right;">
            <strong>Verificación:</strong>
        </td>
        <td>
            <a href="#" 
               title="Ingrese nuevamente para verificar" 
               class="easyui-tooltip"> 
            <input class="easyui-textbox" 
                   name='passwordverifica'
                   id='passwordverifica'
                   style="width:100px">
            </a>
        </td>

    <!-- cerramos la fila -->
    </tr>

    <!-- insertamos un separador -->
    <tr><td colspan='2'><br></td></tr>

    <!-- abre la fila  -->
    <tr>

        <!-- presenta el botón aceptar -->
        <td style="text-align: center;">
            <a id="btnNuevoPassword" 
               href="#" 
               class="easyui-linkbutton"
               style="width:100px" 
               onclick="responsables.nuevoPassword();"
               data-options="iconCls:'icon-save'">
               Grabar</a>
        </td>
   
        <!-- presenta el botón cancelar -->
        <td style="text-align: center;">
            <a id="btnCancelarPassword" 
               href="#" 
               class="easyui-linkbutton" 
               style="width:100px"
               onclick="$('#win-responsables').window('destroy');"
               data-options="iconCls:'icon-cancel'">
               Cancelar</a>
        </td>
    </tr>

<!-- cerramos la tabla -->
</table>

<!-- cerramos el formulario -->
</form>

<script>

    // configuramos el formulario
    responsables.initFormPassword();

</script>
