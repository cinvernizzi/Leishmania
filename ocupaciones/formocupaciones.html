<!-- definimos el formulario -->
<form name="formocupaciones" name="formocupaciones">

<!-- definimos la tabla -->
<table style="width:95%;margin:auto;padding:2px;border:0px;">

    <!-- presenta la clave del registro -->
    <tr>
        <td>
            <label>Id: 
                <a href="#" 
                   title="Clave del registro" 
                   class="easyui-tooltip"> 
                <input class="easyui-textbox" 
                       name='idocupacion'
                       id='idocupacion'
                       readonly
                       style="width:50px;">
                </a>
            </label>        
        </td>

        <!-- pide la ocupación -->
        <td>
            <label>Ocupación: 
                <a href="#" 
                   title="Indique la descripción de la ocupación" 
                   class="easyui-tooltip"> 
                <input class="easyui-textbox" 
                       name='nombreocupacion'
                       id='nombreocupacion'
                       style="width:200px;">
                </a>
            </label>        
        </td>
    </tr>
</table>

<!-- abrimos la tabla -->
<table style="width:95%;margin:auto;padding:2px;border:0px;">

    <!-- presenta el usuario -->
    <tr>
        <td>
            <label>Usuario: 
                <a href="#" 
                   title="Usuario que ingresó el registro" 
                   class="easyui-tooltip"> 
                <input class="easyui-textbox" 
                       name='usuarioocupacion'
                       id='usuarioocupacion'
                       readonly
                       style="width:100px;">
                </a>
            </label>        
        </td>    

        <!-- presenta la fecha de alta -->
        <td>
            <label>Fecha: 
                <a href="#" 
                   title="Fecha de alta del registro" 
                   class="easyui-tooltip"> 
                <input class="easyui-textbox" 
                       name='fechaocupacion'
                       id='fechaocupacion'
                       readonly
                       style="width:100px;">
                </a>
            </label>        
        </td>    
    </tr>
</table>

<!-- abrimos la tabla -->
<table style="width:95%;margin:auto;padding:2px;border:0px;">

    <!-- presenta el botón grabar -->
    <tr>
        <td style="text-align: center;">
            <a id="btnGrabarOcupacion" 
               href="#" 
               class="easyui-linkbutton"
               style="width:100px;" 
               data-options="iconCls:'icon-save'"
               onclick="ocupaciones.verificaOcupacion();">
               Grabar</a>
        </td>

        <!-- presenta el botón cancelar -->
        <td style="text-align: center;">
            <a id="btnCancelarOcupacion" 
               href="#" 
               class="easyui-linkbutton" 
               style="width:100px;"
               data-options="iconCls:'icon-cancel'"
               onclick="ocupaciones.cerrarEmergente();">
               Cancelar</a>
        </td>
    </tr>
</table>

<!-- cierra el formulario -->
</form>

<script>

    // inicializa los componentes
    ocupaciones.initFormOcupaciones();

</script>
