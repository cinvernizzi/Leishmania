<!-- definimos el formulario -->
<form name="formlaboratorios" id="formlaboratorios">

    <!-- abrimos la tabla -->
    <table style="width:95%;margin:auto;padding:2px;border:0px;">

        <!-- presenta la clave -->
        <tr>
            <td>
                <label>Id:
                    <a href="#" 
                       title="Clave del laboratorio" 
                       class="easyui-tooltip"> 
                    <input class="easyui-textbox" 
                           name='idlaboratorio'
                           id='idlaboratorio'
                           readonly
                           style="width:50px">
                    </a>
                </label>
            </td>

            <!-- presenta el nombre del laboratorio -->
            <td>
                <label>Nombre: 
                    <a href="#" 
                       title="Nombre completo del laboratorio" 
                       class="easyui-tooltip"> 
                    <input class="easyui-textbox" 
                           name='nombrelaboratorio'
                           id='nombrelaboratorio'
                           style="width:400px">
                    </a>
                </label>
            </td>

            <!-- pide el responsable del laboratorio -->
            <td>
                <label>Responsable: 
                    <a href="#" 
                       title="Nombre completo del responsable" 
                       class="easyui-tooltip"> 
                    <input class="easyui-textbox" 
                           name='responsablelaboratorio'
                           id='responsablelaboratorio'
                           style="width:400px">
                    </a>
                </label>
            </td>
        </tr>
    </table>

    <!-- abrimos la tabla -->
    <table style="width:95%;margin:auto;padding:2px;border:0px;">

        <!-- pide la dirección postal -->
        <tr>
            <td>
                <label>Dirección:
                    <a href="#" 
                       title="Dirección postal del Laboratorio" 
                       class="easyui-tooltip"> 
                    <input class="easyui-textbox" 
                           name='direccionlaboratorio'
                           id='direccionlaboratorio'
                           style="width:400px">
                    </a>
                </label>
            </td>

            <!-- pide el código postal -->
            <td>
                <label>Código Postal: 
                    <a href="#" 
                       title="Código Postal del Responsable" 
                       class="easyui-tooltip"> 
                    <input class="easyui-textbox" 
                           name='codpostlaboratorio'
                           id='codpostlaboratorio'
                           style="width:80px">
                    </a>
                </label>
            </td>

            <!-- pide la dependencia -->
            <td>
                <label>Dependencia:
                <a href="#"
                   title="Seleccione la dependencia del laboratorio"
                   class="easyui-tooltip">
                <select id="dependencialaboratorio"
                        class="easyui-combobox"
                        name="dependencialaboratorio"
                        style="width:150px;">
    
                    <!-- las opciones las agregamos por javascript -->

                <!-- cerramos los tags-->
                </select>
                </a>
                </label>
            </td>
        </tr>
    </table>

    <!-- abrimos la tabla -->
    <table style="width:95%;margin:auto;padding:2px;border:0px;">

        <!-- presenta el país -->
        <tr>
            <td>
                <label>País: 
                    <a href="#" 
                       title="País del laboratorio" 
                       class="easyui-tooltip"> 
                    <input class="easyui-textbox" 
                           name='paislaboratorio'
                           id='paislaboratorio'
                           readonly
                           style="width:250px">
                    </a>
                </label>
            </td>

            <!-- presenta la provincia -->
            <td>
                <label>Provincia: 
                    <a href="#" 
                       title="Provincia o Jurisdicción del laboratorio" 
                       class="easyui-tooltip"> 
                    <input class="easyui-textbox" 
                           name='provincialaboratorio'
                           id='provincialaboratorio'
                           readonly
                           style="width:250px">
                    </a>
                </label>
            </td>

            <!-- presenta la localidad -->
            <td>
                <label>Localidad: 
                    <a href="#" 
                       title="Localidad del Laboratorio" 
                       class="easyui-tooltip"> 
                    <input class="easyui-textbox" 
                           name='localidadlaboratorio'
                           id='localidadlaboratorio'
                           style="width:300px">
                    </a>
                </label>
            </td>

            <!-- el botón buscar localidad -->  
            <td>
                <a id="btnBuscaLocLaboratorio"
                   href="#"
                   class="easyui-linkbutton"
                   style="width:30px"
                   data-options="iconCls:'icon-search'"
                   onclick="laboratorios.buscaLocalidad();">
                </a>
            </td>  
        </tr>
    </table>

    <!-- abrimos la tabla -->
    <table style="width:95%;margin:auto;padding:2px;border:0px;">

        <!-- pide el mail -->
        <tr>
            <td>
                <label>Mail: 
                    <a href="#" 
                       title="Dirección de correo electrónico" 
                       class="easyui-tooltip"> 
                    <input class="easyui-textbox" 
                           name='maillaboratorio'
                           id='maillaboratorio'
                           style="width:200px">
                    </a>
                </label>
            </td>

            <!-- pide si está activo -->
            <td>
                <label>Activo:
                <a href="#"
                   title="Indique si está habilitado"
                   class="easyui-tooltip">
                <select id="activolaboratorio"
                        class="easyui-combobox"
                        name="activolaboratorio"
                        style="width:90px;">

                    <!-- agregamos las opciones -->
                    <option></option>
                    <option>Si</option>
                    <option>No</option>

                <!-- cerramos los tags-->
                </select>
                </a>
                </label>
            </td>

            <!-- pide si recibe muestras chagas -->
            <td>
                <label>Muestras Serología:
                <a href="#"
                   title="Indique si participa del CCE Serología"
                   class="easyui-tooltip">
                <select id="chagaslaboratorio"
                        class="easyui-combobox"
                        name="chagaslaboratorio"
                        style="width:90px;">

                    <!-- agregamos las opciones -->
                    <option></option>
                    <option>Si</option>
                    <option>No</option>

                <!-- cerramos los tags-->
                </select>
                </a>
                </label>
            </td>

            <!-- pide si recibe muestras pcr -->
            <td>
                <label>Muestras PCR:
                <a href="#"
                   title="Indique si participa del CCE Pcr"
                   class="easyui-tooltip">
                <select id="pcrlaboratorio"
                        class="easyui-combobox"
                        name="pcrlaboratorio"
                        style="width:90px;">

                    <!-- agregamos las opciones -->
                    <option></option>
                    <option>Si</option>
                    <option>No</option>

                <!-- cerramos los tags-->
                </select>
                </a>
                </label>
            </td>

            <!-- pide si recibe muestras leishmania -->
            <td>
                <label>Muestras Leishmania:
                <a href="#"
                   title="Indique si participa del CCE Leishmaniasis"
                   class="easyui-tooltip">
                <select id="leishlaboratorio"
                        class="easyui-combobox"
                        name="leishlaboratorio"
                        style="width:110px;">

                    <!-- agregamos las opciones -->
                    <option></option>
                    <option>No</option>
                    <option>Evaluación</option>
                    <option>Entrenamiento</option>

                <!-- cerramos los tags-->
                </select>
                </a>
                </label>
            </td>
        </tr>
    </table>

<!-- definimos la tabla -->
<table style="width:95%;margin:auto;padding:2px;border:0px;">

    <!-- pide los comentarios -->
    <tr>
        <td rowspan='4'>
            <div class="easyui-texteditor"
                 title="Observaciones"
                 style="width:950px;height:250px;padding:5px"
                 id="observacioneslaboratorio">
            </div>
        </td>

        <!-- presenta el usuario -->
        <td>
            <label>Usuario:
            <a href="#"
               title="Usuario que ingresó el registro"
               class="easyui-tooltip">
            <input class="easyui-textbox"
                   name='usuariolaboratorio'
                   id='usuariolaboratorio'
                   readonly
                   style="width:100px">
            </a>
            </label>
        </td>
    </tr>

    <!-- presenta la fecha de alta -->
    <tr>
        <td>
            <label>Fecha:
            <a href="#"
               title="Fecha de alta del registro"
               class="easyui-tooltip">
            <input class="easyui-textbox"
                   name='altalaboratorio'
                   id='altalaboratorio'
                   readonly
                   style="width:100px">
            </a>
            </label>
        </td>
    </tr>

    <!-- presenta el botón grabar -->
    <tr>
        <td>
            <a id="btnGrabarLaboratorio"
               href="#"
               class="easyui-linkbutton"
               style="width:100px"
               data-options="iconCls:'icon-save'"
               onclick="laboratorios.verificaLaboratorio();">
               Grabar</a>
        </td>
    </tr>

    <!-- presenta el botón cancelar -->
    <tr>
        <td>
            <a id="btnCancelarLaboratorio"
               href="#"
               class="easyui-linkbutton"
               style="width:100px"
               data-options="iconCls:'icon-cancel'"
               onclick="laboratorios.cancelaLaboratorio();">
               Cancelar</a>
        </td>
    </tr>
</table>

<!-- cerramos el formulario -->
</form>

<script>

    // inicializamos el formulario
    laboratorios.initFormLaboratorios();

</script>
